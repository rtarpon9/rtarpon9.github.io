<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoption Form | Pawfect Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Pawfect Match üêæ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="adopt.html">Adoptable Pets</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="form.html">Adoption Form</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Adoption Application Form</h2>
    <form id="adoptionForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Home Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label for="petChoice" class="form-label">Which pet would you like to adopt?</label>
        <select class="form-select" id="petChoice" required>
          <option value="">-- Select a Pet --</option>
          <option value="Luna (Dalmatian)">Luna (Dalmatian)</option>
          <option value="Mali (Cat)">Mali (Cat)</option>
          <option value="Max (Labrador)">Max (Labrador)</option>
          <option value="Chewy (Hamster)">Chewy (Hamster)</option>
          <option value="Sunny (Parrot)">Sunny (Parrot)</option>
          <option value="Fluffy (Rabbit)">Fluffy (Rabbit)</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Do you have other pets at home?</label>
        <select class="form-select" required>
          <option value="">-- Please Select --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Why do you want to adopt a pet?</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit Application</button>
      </div>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="thankYouModalLabel">Application Received!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for submitting your adoption application. Our team will reach out to you shortly!
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-success">Back to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">¬© <span id="year"></span> Pawfect Match. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Handle form submission with Bootstrap modal
    document.getElementById("adoptionForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const thankYouModal = new bootstrap.Modal(document.getElementById("thankYouModal"));
      thankYouModal.show();
      this.reset(); // clear the form
    });
  </script>
</body>
</html>
